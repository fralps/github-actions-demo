name: hello-world
on: push

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Print in Bash
        run: echo "Hello World!"
      - name: Print in Ruby
        run: ruby hello.rb
